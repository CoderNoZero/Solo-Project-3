<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        let x = 0
        let y = 500
        let ciX = 550
        let forward = true 
        function setup(){
            createCanvas(windowWidth,windowHeight);
            x = windowWidth/2
        }
        function draw(){
            background("Green")
            fill("gold")
            square(x,y,50); 
            if(keyIsPressed === true){
                print(keyCode);
                if(keyCode === 68){
                    print("left");
                    x += 7;
                } else if(keyCode === 65){
                    print("right");
                    x -= 7;
                }
            }
            fill("blue")
            circle(ciX+20,200,100)
            circle(ciX,180,100)
            circle(ciX+90,170,100)
            circle(ciX+5,190,100)
            if(forward == true){
            ciX+=5
            }else{
                ciX-=5
            }
            if(ciX > windowWidth){
                forward = false
            }
            if(ciX < 0){
                forward = true 
            }
            triangle(windowWidth/2-20, windowHeight/2+15, windowWidth/2+28, windowHeight/2-30, windowWidth/2+36, windowHeight/2+25);
        }
    </script>
    
</body>
</html>
