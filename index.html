<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        let x = 0
        let y = 500
        let ciX = 550
        let forward = true 
        let lX = 0
        let moveDown= false
        let lY = 5
        let score = 0
        function setup(){
            createCanvas(windowWidth,windowHeight);
            x = windowWidth/2
        }
        function draw(){
            background("Green")
            text("Score:" + score,100,100)
            fill("gold")
            square(x,y,50); 
            if(keyIsPressed === true){
                if(keyCode === 68){
                    x += 7;
                } else if(keyCode === 65){
                    x -= 7;
                }
            }
            fill("blue")
            circle(ciX+20,200,100)
            circle(ciX,180,100)
            circle(ciX+90,170,100)
            circle(ciX+5,190,100)
            if(forward == true){
            ciX+=5
            }else{
                ciX-=5
            }
            if(ciX > windowWidth){
                forward = false
            }
            if(ciX < 0){
                forward = true 
            }
            triangle(lX+windowWidth/2-20, lY+windowHeight/2+25, lX+windowWidth/2+20, lY+windowHeight/2-25,lX+windowWidth/2+36, lY+windowHeight/2+25);
            if(forward == true){
                lX += 5
            }else{
                lX -= 5
            }
            if(moveDown == true){
                lY += 5
            }
            if(lY > windowHeight){
                console.log("It's the mickey mouse clubhouse")
                lY = 5
            }
            if(lY > y){ 
                if(lX > x && lX < x + 50){
                    console.log("caught me ")
                    score+=1
                }
            }
        }
        //pseudocode logic for if the lightnight bolt is touching the square increase scroe by 1
        //style and position score board 




        function liDown(){
                console.log("I am inevitable")
                moveDown = true 
            }
        setInterval(liDown,3000)
        console.log("20:06")
        
    </script>
    
</body>
</html>
